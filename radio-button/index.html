<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Radio Buttons</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://code.jquery.com/jquery-1.8.3.js"></script>
	<script src="./js/script.js"></script>
	<script>	
		$(document).ready(function() {
			$('.radiobtn').click(function(e) {
				clickHandler(e);
			});

			clickHandler = function (e) {
				$('.radiobtn').attr('data-class', 'uncheck');
				$(e.currentTarget).attr('data-class', 'check');
			};
		});
	</script>
</head>
<body>
	<h1>Radio Buttons Example</h1>
	<div class="wrap">
		<div class="column-01">
			<h2>WAI-ARIA 미 적용</h2>
			<ul class="radiogroup2" id="rg2">
				<!-- 라디오 버튼 컨테이너 -->
				<li class="radiobtn" data-class="check">tab 1</li><!-- 선택된 라디오 버튼 -->
				<li class="radiobtn" data-class="uncheck">dialog 2</li>
				<li class="radiobtn" data-class="uncheck">carousel 3</li>
			</ul>
		</div>

		<div class="column-02">
			<h2 id="rg1_label">WAI-ARIA 적용</h2>
			<ul aria-labelledby="rg1_label" class="radiogroup" id="rg1" role="radiogroup">
				<!-- 라디오 버튼 컨테이너 -->
				<li aria-checked="true" class="selected" id="r1" role="radio" tabindex="0">tab 1</li><!-- 선택된 라디오 버튼 -->
				<li aria-checked="false" id="r2" role="radio" tabindex="-1">dialog 2</li>
				<li aria-checked="false" id="r3" role="radio" tabindex="-1">carousel 3</li>
			</ul>
		</div>
	</div>
</body>
</html>
